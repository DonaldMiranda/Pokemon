<div class="m-2 p-3" style="min-height:640px;">
   <div class="details  col-lg-10 p-5" style="margin: 0px auto;">
      <div class="col-lg-4 float-left">
         <h1 class="m-3 pokemon-name">{{pokemon}}</h1>
         <ul id="list-details">
            <li class="text-size-15"><Strong>Pok√©mon #:</Strong> {{id_pokemon}}<br></li>
            <li class="text-size-15"><Strong>Type:</Strong> {{pokemon_type}}<br></li>
            <li class="text-size-15"><Strong>Abilities:</Strong><br> {{pokemon_abilities}}<br></li>
            <li>
               <ul id="sub-list">
                  <li *ngFor="let item of pokemon_details"> <strong>{{item.name|uppercase}}</strong> : {{item.quantity}}
                     <app-progress-bar [power]="item.quantity"></app-progress-bar>
                  </li>
               </ul>
            </li>
         </ul>
         <div class="clearfix"></div>
      </div>
      <div class="col-lg-6 p-2 float-left text-center">
         <img [src]="imageURL(pokemon_image)" class="img-fluid" id="imagePokemon" style="margin-top:30%">
      </div>
      <div class="clearfix"></div>
      <div class="text-center">
         <strong>Generation</strong>
         <ul>
            <li *ngFor="let item of pokemon_generation" class="text-center d-inline-block m-3">
            
               <app-item-generation [item]="item"></app-item-generation>
            </li>
         </ul>
      </div>
      <a [routerLink]="['/']" class="btn btn-success m-3 d-inline-block">Seed Pokemon</a>
      <div class="clearfix"></div>
   </div>
   <div class="clearfix"></div>
</div>
