<div *ngIf="CatalogPokemon!=''" class="text-center">
    <h1 class="pokemon-font">
        <img src="https://pngimg.com/uploads/pokeball/pokeball_PNG8.png" class="img-fluid" alt="Pokeball" id="pokeball">
        Pokedex</h1>
    <div class="col-lg-12 text-center mt-3">
        <pagination-controls (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls>
        <input *ngIf="Config.currentPage ==1" class="form-control" name="Name" [(ngModel)]="Name" autocomplete="off"
            placeholder="quick search pokemon..">
    </div>
    <div class="row align-self-center text-center " id="catalog" style="text-align: center;">
        <div [routerLink]="['/Pokemon',item.id,item.name]" class="m-3 col-8 col-sm-5 col-md-3 col-lg-3 col-xl-2"
            *ngFor="let item of CatalogPokemon | filtroName:Name | paginate:Config" id="targeta">
            <div *ngIf="item.name;then Result else NoResult"></div>
            <ng-template #Result>
                <img [src]="imageURL(item.image)" class="img-fluid" alt="Pokemon">
                <div class="clearfix"></div>
                <h5>{{item.name}}</h5>
                <p>Pok√©mon #:{{item.id}}</p>
            </ng-template>
            <ng-template #NoResult>
                <img src="https://pngimg.com/uploads/pokeball/pokeball_PNG8.png" class="img-fluid" alt="Pokeball"
                    id="pokeball">
            </ng-template>
        </div>
    </div>
</div>
<div *ngIf="CatalogPokemon==''" id="loading" class="text-center">
    <h1><img src="https://pngimg.com/uploads/pokeball/pokeball_PNG8.png" class="img-fluid" alt="Pokeball"
            id="pokeball">Cargando..</h1>
</div>
